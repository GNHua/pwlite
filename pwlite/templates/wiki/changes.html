{% extends 'wiki/layout.html' %}

{% block header %}
Changes
{% endblock %}

{% block other_content %}
<table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Last Edit</th>
    </tr>
  </thead>
  <tbody>
    {% for wiki_change in wiki_changes %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td><a href="{{ url_for('wiki.page', wiki_page_id=wiki_change.id) }}">{{ wiki_change.title }}</a></td>
      <td>{{ format_datetime(wiki_change.modified_on) }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<br><br><br><br><br><br><br><br>
{% endblock %}
