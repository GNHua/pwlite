{% extends 'wiki/layout.html' %}

{% block header %}
Group Admin
{% endblock header %}

{% block other_content %}
<div class="row mb-2">
  <div class="col-md-3">
    <div class="card flex-md-row mb-4 shadow-sm h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
        <h4 class="mb-0">Wiki Pages</h4>
        <p class="card-text mb-auto">Total: {{ wiki_page_num }}</p>
        <a href="{{ url_for('wiki.all_pages') }}">List all</a>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card flex-md-row mb-4 shadow-sm h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
        <h4 class="mb-0">Wiki Files</h4>
        <p class="card-text mb-auto">Total: {{ wiki_file_num }}</p>
        <a href="{{ url_for('wiki.all_files') }}">List all</a>
      </div>
    </div>
  </div>
</div>
<br><br><br><br><br><br><br><br>
{% endblock other_content %}
